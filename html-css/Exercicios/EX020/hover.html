<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Pseudoclass hover</title>
<style>
div > p {
    display: none;
}
div:hover > p {
    display: block;
    color: white;
    background-color: black;
}
div:hover {
    background-color: black;
    color: white;
}
</style>
</head>
<body>
    <h1 style="text-align: center;">Titulo qualquer</h1>
    <h2 style="text-align: center;">Subtitulo qualquer</h2>
    <div>
        Passe o mouse aki
        <p>Curioso </p>
    </div>




</body>
</html>
